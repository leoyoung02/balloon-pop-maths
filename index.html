<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- X-UA-Compatible meta tag, to render web pages in older versions of Internet Explorer-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to Bootstrap 4.6.0 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Link to Bubblegum Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/7863bec69d.js" crossorigin="anonymous"></script>
    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Balloon Pop Maths</title>
</head>
<body>
    <!-- Balloon Pop Maths Home Page, Menu -->
    <section class="container">
        <!-- Balloon Pop Maths Heading -->
        <div class="row">
            <div class="col container-heading-main">
                <h1 class="heading-main text-center">Balloon Pop Maths</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="btn-toolbar container-button" role="toolbar" aria-label="Game Mode Toolbar">
                    <div class="btn-group mr-2" role="group" aria-label="Game Mode">
                        <span class="btn-label">Game:</span>
                        <button type="button" class="btn btn-xl btn-info btn-text">X</button>
                        <button type="button" class="btn btn-xl btn-info btn-text">/</button>
                        <button type="button" class="btn btn-xl btn-info btn-text">+</button>
                        <button type="button" class="btn btn-xl btn-info btn-text">-</button>
                    </div>
                </div>
                <div class="btn-toolbar container-button" role="toolbar" aria-label="Difficulty Toolbar">
                    <div class="btn-group mr-2" role="group" aria-label="Difficulty">
                        <span class="btn-label">Difficulty:</span>
                        <button type="button" class="btn btn-xl btn-info btn-text">Easy</button>
                        <button type="button" class="btn btn-xl btn-info btn-text">Hard</button>
                    </div>
                </div>
                <div class="btn-toolbar container-button" role="toolbar" aria-label="Number Of Questions Toolbar">
                    <div class="btn-group mr-2" role="group" aria-label="Number Of Questions">
                        <span class="btn-label">Questions:</span>
                        <button type="button" class="btn btn-xl btn-info btn-text">5</button>
                        <button type="button" class="btn btn-xl btn-info btn-text">10</button>
                        <button type="button" class="btn btn-xl btn-info btn-text">15</button>
                        <button type="button" class="btn btn-xl btn-info btn-text">20</button>
                    </div>
                </div>
                <div class="btn-toolbar container-button" role="toolbar" aria-label="High Score">
                    <div class="btn-group mr-2" role="group" aria-label="High Score">
                        <span class="btn-label">Top Score:</span>
                        <button type="button" class="btn btn-xl btn-info btn-text">0</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col container-button">
                        <button type="button" class="btn btn-xl btn-fw btn-info btn-text">2x, 5x, 10x</button>
                        <button type="button" class="btn btn-xl btn-fw btn-info btn-text">Mixed 1 to 12</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col container-button">
                        <button type="button" class="btn btn-xl btn-fw btn-info btn-text">1x</button>
                        <button type="button" class="btn btn-xl btn-fw btn-info btn-text">2x</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="container">

    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
