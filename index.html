<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- X-UA-Compatible meta tag, to render web pages in older versions of Internet Explorer-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to Bootstrap 4.6.0 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Link to Nunito font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/7863bec69d.js" crossorigin="anonymous"></script>
    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Balloon Pop Maths</title>
</head>
<body>
    <!-- Balloon Pop Maths Home Page, Menu -->
    <section class="container-sm">
        <!-- Balloon Pop Maths Heading -->
        <div class="row">
            <!-- Screens smaller than md -->
            <div class="col-12 d-md-none container-heading-main text-center">
                <h1 class="heading-main">Balloon Pop</h1>
                <img src="assets/images/balloon-purple-cropped.png" height="80" width="80"/>
                <h1 class="heading-main">Maths</h1>
            </div>
            <!-- Screens larger than md -->
            <div class="col-12 d-none d-md-block container-heading-main text-center">
                <h1 class="heading-main">Balloon Pop <img src="assets/images/balloon-purple-cropped.png" height="80" width="80"> Maths</h1>         
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <!-- Game Mode Options -->
                <div class="btn-group btn-group-toggle d-flex w-100 container-button-group" data-toggle="buttons">
                    <label class="btn btn-xl w-100 btn-info btn-text active">
                        <input type="radio" name="game-mode" id="multiply" autocomplete="off" checked> x
                    </label>
                    <label class="btn btn-xl w-100 btn-info btn-text active">
                        <input type="radio" name="game-mode" id="divide" autocomplete="off"> &divide
                    </label>
                    <label class="btn btn-xl w-100 btn-info btn-text active">
                        <input type="radio" name="game-mode" id="add" autocomplete="off"> +
                    </label>
                    <label class="btn btn-xl w-100 btn-info btn-text active">
                        <input type="radio" name="game-mode" id="subtract" autocomplete="off"> -
                    </label>
                </div>
                <!-- High Score -->
                <div class="btn-group container-button-group d-flex w-100">
                    <span class="btn-xl-nofill w-100 btn-text-score">High Score:  0</span> 
                </div>
                <!-- Play Button -->
                <div class="container-button-group d-flex w-100">
                    <button type="button" class="btn btn-xxl w-100 btn-info btn-text">PLAY</button>
                </div>
                <!-- Options Button -->
                <div class="container-button-group d-flex w-100">
                    <button type="button" data-toggle="collapse" href="#options" aria-expanded="false" aria-controls="options" class="btn btn-xl w-100 btn-info btn-text">Options</button>
                </div>
            </div>
        </div>
        <!-- Collapsing Options -->
        <div class="row collapse" id="options">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="btn-group btn-group-toggle d-flex w-100 container-button-group" data-toggle="buttons">
                    <label class="btn btn-xl w-100 btn-info btn-text active">
                        <input type="radio" name="questions" id="10 questions" autocomplete="off" checked> 10 Questions
                    </label>
                    <label class="btn btn-xl w-100 btn-info btn-text">
                        <input type="radio" name="questions" id="20 questions" autocomplete="off"> 20 Questions
                    </label>
                </div>
                <div class="btn-group btn-group-toggle d-flex w-100 container-button-group" data-toggle="buttons">
                    <label class="btn btn-xl w-100 btn-info btn-text active">
                        <input type="radio" name="difficulty" id="multiply" autocomplete="off" checked> Easy
                    </label>
                    <label class="btn btn-xl w-100 btn-info btn-text active">
                        <input type="radio" name="difficulty" id="multiply" autocomplete="off"> Medium
                    </label>
                    <label class="btn btn-xl w-100 btn-info btn-text active">
                        <input type="radio" name="difficulty" id="multiply" autocomplete="off"> Hard
                    </label>
                </div>
                <div class="row">
                    <div class="col d-flex w-100 container-button">
                        <span class="container-button"></span>
                        <button id="btn1" type="button" data-toggle="button" autocomplete="off" aria-pressed="true"
                            class="btn btn-xl w-100 btn-info btn-text btn-xl-focus-none active">2x, 5x, 10x</button>
                        <span class="container-button"></span>
                        <button id="btn2" type="button" data-toggle="button" autocomplete="off"
                            class="btn btn-xl w-100 btn-info btn-text btn-xl-focus-none">Mixed 1 to 12</button>
                        <span class="container-button"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex w-100 container-button">
                        <span class="container-button"></span>
                        <button id="btn3" type="button" data-toggle="button" autocomplete="off"
                            class="btn btn-xl w-100 btn-info btn-text btn-xl-focus-none">1x</button>
                        <span class="container-button"></span>
                        <button id="btn4" type="button" data-toggle="button" autocomplete="off"
                            class="btn btn-xl w-100 btn-info btn-text btn-xl-focus-none">7x</button>
                        <span class="container-button"></span>
                    </div>
                </div>
                <!-- Collpasing Multiplication and Division Options -->
                <div id="options-multiply-divide">
                    <div class="row">
                        <div class="col d-flex w-100 container-button">
                            <span class="container-button"></span>
                            <button id="btn5" type="button" data-toggle="button" autocomplete="off"
                                class="btn btn-xl w-100 btn-info btn-text btn-xl-focus-none">2x</button>
                            <span class="container-button"></span>
                            <button id="btn6" type="button" data-toggle="button" autocomplete="off"
                                class="btn btn-xl w-100 btn-info btn-text btn-xl-focus-none">8x</button>
                            <span class="container-button"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex w-100 container-button">
                            <span class="container-button"></span>
                            <button id="btn7" type="button" data-toggle="button" autocomplete="off"
                                class="btn btn-xl w-100 btn-info btn-text btn-xl-focus-none">3x</button>
                            <span class="container-button"></span>
                            <button id="btn8" type="button" data-toggle="button" autocomplete="off"
                                class="btn btn-xl w-100 btn-info btn-text btn-xl-focus-none">9x</button>
                            <span class="container-button"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex w-100 container-button">
                            <span class="container-button"></span>
                            <button id="btn9" type="button" data-toggle="button" autocomplete="off"
                                class="btn btn-xl w-100 btn-info btn-text btn-xl-focus-none">4x</button>
                            <span class="container-button"></span>
                            <button id="btn10" type="button" data-toggle="button" autocomplete="off"
                                class="btn btn-xl w-100 btn-info btn-text btn-xl-focus-none">10x</button>
                            <span class="container-button"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex w-100 container-button">
                            <span class="container-button"></span>
                            <button id="btn11" type="button" data-toggle="button" autocomplete="off"
                                class="btn btn-xl w-100 btn-info btn-text btn-xl-focus-none">5x</button>
                            <span class="container-button"></span>
                            <button id="btn12" type="button" data-toggle="button" autocomplete="off"
                                class="btn btn-xl w-100 btn-info btn-text btn-xl-focus-none">11x</button>
                            <span class="container-button"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex w-100 container-button">
                            <span class="container-button"></span>
                            <button id="btn13" type="button" data-toggle="button" autocomplete="off"
                                class="btn btn-xl w-100 btn-info btn-text btn-xl-focus-none">6x</button>
                            <span class="container-button"></span>
                            <button id="btn14" type="button" data-toggle="button" autocomplete="off"
                                class="btn btn-xl w-100 btn-info btn-text btn-xl-focus-none">12x</button>
                            <span class="container-button"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="container-sm">
        <div class="container-footer">
            <a href="contact.html">Contact Developer</a>
            <a href="https://github.com/richardhenyash" target="_blank"><i class="fab fa-github-square fa-lg"></i><a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
